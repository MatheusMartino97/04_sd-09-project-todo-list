<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 class="title">Lista de Tarefas</h1>

        <p class="subtitle" id="funcionamento">
            Clique duas vezes em um item para marcá-lo como completo
        </p>
    </header>
    <main class="flex-container">
        <div class="top-section">
            <section id="input-container" class="flex-container">
                <input class="input" type="text" id="texto-tarefa" placeholder="Adicione uma tarefa" />

                <div class="add-save">
                    <button class="button is-primary is-light" id="criar-tarefa">
                        Adicionar
                    </button>
                    <button class="button is-success is-light" id="salvar-tarefas">
                        Salvar
                    </button>
                </div>
            </section>
            <hr />
            <section id="list-container">
                <ol type="1" id="lista-tarefas"></ol>
            </section>
            <hr />
        </div>

        <div class="botton-section">
            <section id="buttons-container" class="flex-container">
                <div class="line-flex">
                    <button class="button is-warning is-rounded" id="remover-finalizados">
                        Remover Finalizados
                    </button>
                    <button class="button is-warning is-rounded" id="remover-selecionado">
                        ✘
                    </button>
                    <button class="button is-info is-rounded" id="mover-cima">▲</button>
                </div>
                <div class="line-flex">
                    <button class="button is-danger is-rounded" id="apaga-tudo">
                        Limpar Lista
                    </button>
                    <button class="button is-info is-rounded" id="mover-baixo">
                        ▼
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
